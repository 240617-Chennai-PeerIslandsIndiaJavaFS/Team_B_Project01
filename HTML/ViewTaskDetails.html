<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project and Task Details Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Common.css" />
    <style>
        .card {
            width: 100%; 
            max-width: 600px; 
            height: 400px;
            margin: auto; 
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px; 
        }
        .card-header, .card-body {
            border-radius: 15px; 
            width: 100%; 
        }
    </style>
</head>
<body>
           <div class="card">
            <div class="card-body">
                <h5 class="card-title">Task Detail for Project 1</h5>
                <p class="card-text"><strong>Task ID:</strong> 1</p>
                <p class="card-text"><strong>Task Name:</strong> Authentication</p>
                <p class="card-text"><strong>Project ID:</strong> 1</p>
                <p class="card-text"><strong>Milestone Stage:</strong> 3</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
