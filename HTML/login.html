<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <div class="login-container">
        <h1>Welcome to Task Management</h1>
        <form id="login-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="
              background-color: rgb(13, 170, 13);
              border-color: green;
              color: white;
              width: 40%;
              margin-top: 20px;
            "
            onmouseover="this.style.backgroundColor='green'"
            onmouseout="this.style.backgroundColor='rgb(13, 170, 13)'"
          >
            Login
          </button>
          <button
            type="reset"
            class="btn btn-danger"
            style="
              background-color: rgb(238, 55, 10);
              border-color: green;
              color: white;
              width: 40%;
              margin-top: 20px;
              margin-left: 20px;
            "
            onmouseover="this.style.backgroundColor='red'"
            onmouseout="this.style.backgroundColor='rgb(233,39,8)'"
            id="getStartedButton"
          >
            Reset Password
          </button>
        </form>
        <div id="message"></div>
      </div>
    </div>

    <script src="../JS/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("getStartedButton").onclick = function () {
        window.open("./PasswordReset.html");
      };
    </script>
  </body>
</html>
