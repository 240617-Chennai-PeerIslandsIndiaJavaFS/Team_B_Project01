<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Task To Team Member</title>
    <link rel="stylesheet" href="../css/Common.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .form-label {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="createUserForm" class="form-container">
        <h2>Assign Task To Team Member</h2>
        <form id="userForm">
            <div class="mb-3 row">
                <label for="name" class="col-sm-4 col-form-label">Task Name:</label>
                <div class="col-sm-8">
                    <input type="text" id="name" name="name" class="form-control" required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="role" class="col-sm-4 col-form-label">Assign to:</label>
                <div class="col-sm-8">
                    <select id="role" name="role" class="form-control" required>
                        <option value="">Select Team Member</option>
                        <option value="TEAM_MEMBER">TEAM_MEMBER</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Task Description:</label>
                <div class="col-sm-8">
                    <input type="email" id="email" name="email" class="form-control" required />
                </div>
            </div>

            <div class="mb-3 row">
                <label for="date" class="col-sm-4 col-form-label">Task Deadline:</label>
                <div class="col-sm-8">
                    <input type="date" id="date" name="date" class="form-control" required />
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="validateAndSubmitForm()">
                Assign Task
            </button>
        </form>
    </div>

    <script>
        function validateAndSubmitForm() {
            // Add your validation and submission logic here
            alert("Form submitted");
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
